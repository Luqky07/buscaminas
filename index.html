<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <form id="form" method="post" action="">
            <label>
                Selecciona el tamaño del tablero
                <select name="size">
                    <optgroup label="Modo Carlos">
                        <option>8x8 5 minas</option>
                        <option>16x16 10 minas</option>
                    </optgroup>
                    <optgroup label="Modo Damian">
                        <option selected>8x8 10 minas</option>
                        <option>16x16 20 minas</option>
                    </optgroup>
                    <optgroup label="Modo Stephano">
                        <option>8x8 20 minas</option>
                        <option>16x16 40 minas</option>
                    </optgroup>
                </select>
            </label>
            <input type="submit" value="Crear">
        </form>
    </header>
    <article>
        <div id="info" class="invisible">
            <section>
                <img src="images/flag-solid.svg">
                <p id="cBanderas"> = </p>
            </section>
            <p id="time"></p>
        </div>
        <table id="campo" oncontextmenu="return false">

        </table>
    </article>
    <h1 id="terminado"></h1>
    <footer class="invisible" id="footer">
        <button id="bMarcador">Tabla de resultados de este navegador</button>
    </footer>
    <div class="invisible" id="win">
        <button>X</button>
        <h1>Felicidades has ganado</h1>
        <h2></h2>
        <form method="post">
            <label>
                Nombre del jugador
                <input type="text" name="name">
            </label>
            <br />
            <input type="submit" value="Guardar info">
        </form>
    </div>
    <div class="invisible" id="loose">
        <button>X</button>
        <h1>Ni Carlos juega tan mal como tú</h1>
    </div>
    <div class="invisible" id="marcador">
        <button>X</button>
        <ol></ol>
    </div>
    <script src="js/buscaminas.js"></script>
</body>

</html>
